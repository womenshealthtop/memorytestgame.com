<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Memory Test Game - Improve Your Memory and Focus</title>
    <meta name="description" content="Play this fun and challenging memory test game to improve your memory and cognitive skills. Challenge yourself with different difficulty levels and enhance focus.">
    <meta name="keywords" content="memory test game, brain training, cognitive skills, memory improvement, focus games, mental exercises">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="Memory Test Game - Improve Your Memory and Focus">
    <meta property="og:description" content="Test and improve your memory with this engaging memory test game. Play to challenge your brain and boost your focus.">
    <meta property="og:image" content="path_to_image.jpg">
    <meta property="og:url" content="http://memorytestgame.com/game.html">

    <meta name="twitter:title" content="Memory Test Game - Improve Your Memory and Focus">
    <meta name="twitter:description" content="Engage in a fun and challenging memory test game that enhances your cognitive skills and memory.">
    <meta name="twitter:image" content="path_to_image.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <style type="text/css">
        body { background-color: black; color: white; font-family: Arial, sans-serif; }
        canvas { -ms-touch-action: none; }
    </style>
</head>

<body> 
    <div id="fb-root"></div>
    <div style="text-align: center;">
        <h1>Memory Test Game</h1>
        <p>Welcome to the <strong>Memory Test Game</strong>. Challenge yourself and improve your memory and focus through this interactive game. Start playing now!</p>
    
        <script>
            // Issue a warning if trying to preview an exported project on disk.
            (function(){
                if (window.location.protocol.substr(0, 4) === "file")
                {
                    alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
                }
            })();
        </script>

        <div id="c2canvasdiv" style="margin: 0 auto; width: 1280px; height: 720px;">
            <canvas id="c2canvas" width="1280" height="720"></canvas>
        </div>

        <br />
    </div>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="c2runtime.js"></script>
    <script>
        jQuery(window).resize(function() {
            cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
        });

        jQuery(document).ready(function () {
            cr_createRuntime("c2canvas");
        });

        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        };

        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

        if (navigator.serviceWorker && navigator.serviceWorker.register)
        {
            navigator.serviceWorker.register("sw.js", { scope: "./" });
        }
    </script>
</body> 
</html>
