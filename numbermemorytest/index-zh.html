<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字记忆测试 - 提高你的记忆力</title>
    <meta name="description" content="通过这个互动的数字记忆测试游戏来测试和提高你的记忆力。挑战自己，达到更高的等级！">
    <meta name="keywords" content="数字记忆测试, 记忆游戏, 大脑训练, 认知能力, 记忆挑战">
    <meta name="author" content="YourWebsiteName">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../numbermemorytest/styles.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3148350038470800"
     crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>数字记忆测试</h1>
        <p class="subtitle">你的记忆力如何？立即测试吧！</p>
    </header>

    <section class="game-intro">
        <h2>游戏规则</h2>
        <p>1️⃣ 你将会看到一组数字短暂地显示在屏幕上。</p>
        <p>2️⃣ 你的任务是按正确的顺序记住这些数字。</p>
        <p>3️⃣ 当数字消失后，你需要按照正确的顺序点击方块。</p>
        <p>4️⃣ 如果你答对了，就能进入下一关，难度也会增加！</p>
        <p>🔹 等级越高，数字序列就越长。看看你能挑战到哪一关？</p>
    </section>

    <div class="playing-area">
        <h2>开始挑战</h2>
        <p id="remarks">请按照正确的顺序点击方块！</p>

        <div class="main-container">
            <div class="item" id="1"></div>
            <div class="item" id="2"></div>
            <div class="item" id="3"></div>
            <div class="item" id="4"></div>
            <div class="item" id="5"></div>
            <div class="item" id="6"></div>
            <div class="item" id="7"></div>
            <div class="item" id="8"></div>
            <div class="item" id="9"></div>
        </div>

        <div class="bottom-text">
            <p>等级: <span id="level">3</span></p>
            <button id="giveup-btn">放弃</button>
        </div>
    </div>

    <div id="overlay">
        <h1>游戏结束！</h1>
        <p>你达到了等级：<strong id="score"></strong></p>
        <button id="try-again">再试一次</button>
    </div>

    <div id="giveup-overlay">
        <p>你达到了 <span id="current_score"></span> 级。你的最高记录是 <strong id="best_score"></strong></p>
    </div>

    <script src="../numbermemorytest/code.js"></script>
</body>
</html>
